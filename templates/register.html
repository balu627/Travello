<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Page</h1>
    <form method="post" action="register">
        {% csrf_token %}

        <input type="text" id="firstname" name="firstname" placeholder="First Name" required><br>

        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required><br>

        <input type="text" id="username" name="username" placeholder="User Name" required ><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password1" name="password1" placeholder="Password" required><br>
        <input type="password" id="password2" name="password2" placeholder="Confirm Password" required><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
